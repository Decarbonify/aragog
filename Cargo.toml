[package]
name = "aragog"
version = "0.12.0"
authors = [
    "Felix de Maneville: <felix.maneville@gmail.com>",
    "Qonfucius team <felix.maneville@qonfucius.team>"
]
edition = "2018"
description = "A simple lightweight object-document mapper for ArangoDB"
keywords = ["ArangoDB", "Arango", "ORM", "ODM", "OGM"]
exclude =  ["tests", ".gitlab-ci.yml", ".gitignore", "examples", "book"]
categories = ["web-programming", "database"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/qonfucius/aragog"
documentation = "https://docs.rs/aragog"

[features]
default = ["derive", "async"]
async = ["arangors/reqwest_async"]
blocking = ["arangors/blocking", "arangors/reqwest_blocking", "maybe-async/is_sync", "aragog-macros/blocking"]
entreprise = ["arangors/enterprise"]
derive = ["aragog-macros"]
actix = ["actix-web"]
open-api = ["paperclip"]
minimal_traits = []

[dependencies]
# ArangoDB driver
arangors = { version = ">=0.4.7", default-features = false, features = ["rocksdb"] }
# Used for string validation toolbox, not used otherwise
regex = "1.4"
# Record trait has async methods
async-trait = "0.1"
# Serialization and deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
# Log handling
log = "0.4"
# Error definitions
thiserror = "1.0"
# Numeric types for query engine
num = "0.4"
# Self depedencies
maybe-async = "0.2"

# Optional crates
# The aragog derive macros
aragog-macros = { path = "aragog_macros", version = "0.6", optional = true }
# Actix web compatibility
actix-web = { version = "3.3", optional = true, default-features = false }
# Open API V2 Compatibility
paperclip = { version = "0.5", optional = true, features = ["actix"] }

[dev-dependencies]
# We add the "feature" option to avoid serde version conflict somehow
# TODO: remove this dependency
chrono = { version = "0.4", features = ["serde"] }
# Used by examples:
env_logger = "0.8"

[dev-dependencies.tokio]
version = "1.5"
features = [ "macros", "rt", "rt-multi-thread"]

[badges.maintenance]
status = "actively-developed"

[workspace]
members = [
    "aragog_cli"
]