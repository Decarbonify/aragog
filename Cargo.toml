[package]
name = "aragog"
version = "0.1.0"
authors = [
    "Felix de Maneville: <felix.maneville@gmail.com>, <felix.maneville@qonfucius.team>",
    "Qonfucius <https://qonfucius.com>"
]
edition = "2018"
description = "A simple lightweight object-document mapper for ArangoDB"
keywords = ["ArangoDB", "Arango"]
categories = ["web-programming"]
exclude =  ["examples", "tests"]
license-file = "LICENSE"
readme = "README.md"
repository = "https://gitlab.com/qonfucius/aragog"

[dependencies]
arangors = "0.4.3"
regex = "1.3.9"
async-trait = "0.1.36"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4.11"
thiserror = "1.0.20"

[dev-dependencies]
tokio-test = "0.2.1"
tokio = {version = "0.2.22", features = ["rt-threaded", "macros"]}
# We add the "feature" option to avoid serde version conflict somehow
chrono = { version = "0.4.13", features = ["serde"] }